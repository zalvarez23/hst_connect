<ion-view hide-nav-bar="true" title="{{ 'CHANGE_PASSWORD' | translate }}">
    <div class="header-figma-arrow">
        <svg width="19" height="19" ui-sref="tabsController.myProfile" viewBox="0 0 19 19" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M14.8025 7.67752V9.23611H5.15408L9.5701 13.6892L8.45682 14.8025L2.11111 8.45682L8.45682 2.11111L9.5701 3.2244L5.15408 7.67752H14.8025Z"
                fill="white" />
        </svg>
        <h1 ng-bind="'CHANGE_PASSWORD' | translate"></h1>
    </div>
    <ion-content has-bouncing="false" class="content2-figma backgroundWhite" ng-controller="changePasswordCtrl">
        <h3 class="dark-blue-text list list-inset transparent titlePageProfiles" style="margin: 23px;"><span
                ng-bind="'CHANGE_PASSWORD' | translate"></span></h3>
        <form class="list light-gray-text reg-form" name="changePasswordForm" novalidate>

            <div class="list list-inset transparent">
                <label class="item item-input"
                    ng-class="{ 'has-error': changePasswordForm.$submitted && changePasswordForm.OldPassword.$invalid }">
                    <!-- <i class="ion icon ion-custom-locked placeholder-icon"></i> -->
                    <input type="password" placeholder="{{ 'CURRENT_PASSWORD' | translate }}"
                        ng-model="chpass.OldPassword" name="OldPassword" ng-required="true">
                </label>
            </div>

            <div class="list list-inset transparent">
                <label class="item item-input"
                    ng-class="{ 'has-error': changePasswordForm.$submitted && changePasswordForm.Password.$invalid }">
                    <!-- <i class="ion icon ion-custom-locked placeholder-icon"></i> -->
                    <input type="password" placeholder="{{ 'NEW_PASSWORD' | translate }}" ng-model="chpass.Password"
                        name="Password" ng-required="true">
                </label>
            </div>
            <div class="list list-inset transparent">
                <small style="    margin: 0 4px;" class="block-text">{{'MUST_6_CHAR' | translate}}</small>
            </div>

            <div class="list list-inset transparent">
                <label class="item item-input"
                    ng-class="{ 'has-error': changePasswordForm.$submitted && changePasswordForm.confirmPassword.$invalid }">
                    <!-- <i class="ion icon ion-custom-locked placeholder-icon"></i> -->
                    <input type="password" placeholder="{{ 'CONFIRM_PASSWORD' | translate }}" ng-model="confirmPassword"
                        name="confirmPassword" ng-required="true">
                </label>
            </div>

            <div class="row">
                <div class="col ">
                    <button type="button" ui-sref="tabsController.myProfile"
                        class="button button-stable button-cancel button-block  button-cancel-figma">{{'CANCEL' | translate}}</button>
                </div>
                <div class="col">
                    <button type="submit" class="button button-stable button-next button-block  button-next-figma"
                        ng-click="changePassword()">{{ 'SAVE' | translate }}</button>
                </div>
            </div>

        </form>

    </ion-content>
</ion-view>
