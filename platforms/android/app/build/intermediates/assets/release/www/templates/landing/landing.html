<ion-view hide-nav-bar="true" hide-back-button="true">

  <ion-content has-bouncing="false" class="contentLandingFigma" ng-controller="landingPageCtrl">
    <div class="rightGreen">

    </div>
    <svg class="borderRightFigma" width="91" height="640" viewBox="0 0 91 640" fill="none"
      xmlns="http://www.w3.org/2000/svg">

        fill="#AFC95F" />
    </svg>


    <div class="header headerIos">
      <div class="circleButton" ui-sref="tabsController.myProfile">
        <svg class="svgStyle" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M13.7845 3.19254L12.3836 4.5934L9.51006 1.71983L10.9109 0.318972C11.0546 0.175294 11.2342 0.103455 11.4497 0.103455C11.6652 0.103455 11.8448 0.175294 11.9885 0.318972L13.7845 2.11495C13.9282 2.25863 14 2.43822 14 2.65374C14 2.86926 13.9282 3.04886 13.7845 3.19254ZM0.206894 11.023L8.68391 2.54598L11.5575 5.41955L3.08046 13.8966H0.206894V11.023Z"
            fill="white" />
        </svg>
      </div>
      <div class="img-profile">
        <img ng-if="imageSrc.profilePicture" src="{{imageSrc.profilePicture}}">
        <img ng-if="!imageSrc.profilePicture" src="img/user_icon.png">
      </div>
      <div class="title-profile">
        <h1>{{ 'HELLO' | translate }},</h1>
        <h1>{{ profile.FirstName + " " + profile.LastName }}</h1>
        <button ui-sref="tabsController.yourdoctor">{{ 'YOUR_DOCTOR' | translate }}</button>
      </div>
    </div>
    <div class="content">
      <svg class="borderRec" width="22" height="42" viewBox="0 0 22 42" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path stroke="#aeca5f"
          d="M19.6171 37.715C15.3013 21.2923 4.74079 17.5048 0 17.664L19.6171 0C21.4153 19.4145 23.9328 54.1378 19.6171 37.715Z"
          fill="#AFC95F" />
      </svg>

      <div class="messageIcon" ng-click="downloadMessages()">
        <img src="img/figma/message.png">
        <span style="position: absolute;" class="badge badge-assertive badge-small" ng-if="messageCount > 0">{{
          messageCount }}</span>
      </div>

      <div class="first">
        <div class="row">
          <div class="col">
            <div class="list list-inset landing-list" ui-sref="tabsController.priceAProcedure">
              <div class="item item-text-wrap text-center border-none">
                <div>
                  <img src="img/figma/price.png">
                </div>
                <br />
                <span class="text-landing"><b><span ng-bind="'PRICE_A_PROCEDURE' | translate"></b></span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="list list-inset landing-list" ui-sref="tabsController.findAProvider">
              <div class="item item-text-wrap text-center border-none">
                <div>
                  <img src="img/figma/search.png">
                </div>
                <br />
                <span class="text-landing"><b><span ng-bind="'FIND_A_PROVIDER' | translate"></b></span>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="list list-inset landing-list" ui-sref="tabsController.myBenefits">
              <div class="item item-text-wrap text-center border-none">
                <div>
                  <img src="img/figma/benefits.png">
                </div>
                <br />
                <span class="text-landing"><b><span ng-bind="'MY_BENEFITS' | translate"></b></span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="list list-inset landing-list" ui-sref="tabsController.callInsurance">
              <div class="item item-text-wrap text-center border-none">
                <div>
                  <img src="img/figma/phone.png">

                </div>
                <br />
                <span class="text-landing"><b><span ng-bind="'CALL_INSURANCE' | translate"></b></span>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col">
            <div class="list list-inset landing-list" ui-sref="tabsController.findClaims">
              <div class="item item-text-wrap text-center border-none">
                <div>
                  <img src="img/figma/claims.png">
                </div>
                <br />
                <span class="text-landing"><b><span ng-bind="'MY_CLAIMS' | translate"></b></span>
              </div>
            </div>
          </div>
          <div class="col"></div>
        </div> -->
        <div class="row" ng-if="!showFamilyWize">
          <div class="col">
            <div class="list list-inset landing-list" ng-click="goToPrescription()">
              <div class="item item-text-wrap text-center border-none">
                <div>
                  <img src="img/figma/rx.png">
                </div>
                <br />
                <span class="text-landing"><b><span ng-bind="'PRESCRIPTION_PRICING' | translate"></b></span>
              </div>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>

    </div>
  </ion-content>

  </ion-content>
</ion-view>
