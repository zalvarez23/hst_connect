<ion-view title="{{ 'RESET_PASSWORD' | translate}}" id="page8" align-title="center" hide-back-button="true" cache-view="false">
    <ion-content has-bouncing="false" padding="true" class="has-header" ng-controller="resetPasswordCtrl as ctrl">
        <div class="spacer" style="width: 285px; height: 115px;"></div>       
        <form class="list form-group" name="resetPassForm" novalidate>
            <div class="resetPasswordContainer">
                <div id="resetPassword-markdown1" class="text-center">                  
                    <p> {{'FORGOT_PASSWORD' | translate}} : {{'Set New Password' | translate}}</p>
                </div>
                <div class="list list-inset">
                    <label class="item item-input border-radius-10" ng-class="{'has-error':resetPassForm.$submitted && resetPassForm.password.$error.required}">
                        <i class="icon ion-custom-locked placeholder-icon stable"></i>
                        <input 
                            type="password" 
                            ng-model="password" 
                            class="bg-white" 
                            name="password"
                            placeholder="Enter a new password"
                            ng-required="true">
                    </label> 
                    <div class="light-gray-text">
                      <small class="block-text">{{'MUST_6_CHAR' | translate}}</small>   
                    </div>
                <div class="list list-inset">
                    <label class="item item-input border-radius-10" ng-class="{'has-error':resetPassForm.$submitted && resetPassForm.confirmPassword.$error.required}">
                        <i class="icon ion-custom-locked placeholder-icon stable"></i>
                        <input 
                            type="password" 
                            name="confirmPassword" 
                            placeholder="Retype a new password"
                            ng-model="confirmPassword" 
                            ng-keyup="confirmValidate()" 
                            ng-blur="confirmValidate()"
                            ng-required="true">
                    </label>
                </div>                              
                
            </div>
      
        <div class="row"> 
            <div class="col col-offset-10">
                <button ui-sref="login" class="button button-stable button-block border-radius-10 button-txt-white">{{'CANCEL' | translate}}</button>
            </div>
            <div class="col">
                <button type="submit" class="button button-block button-stable border-radius-10 button-txt-white" ng-click="submit()">{{'SUBMIT' | translate}}</button>
            </div>
            <div class="col-10"></div>
        </div>
    </form>
    </ion-content>
</ion-view>
